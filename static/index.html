<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Wave Embed API Example: Simple Wave</title>
    <script src="http://wave-api.appspot.com/public/embed.js" type="text/javascript"></script>
    <script type="text/javascript">
    function initialize() {
          var wave =
            new WavePanel('https://wave.google.com/a/wavesandbox.com/');
          // wave.setUIConfig('white', 'black', 'Arial', '13px');
          wave.loadWave('wavesandbox.com!w+Anz4vds4A');
          wave.init(document.getElementById('wave'));
    }
    </script>
  </head>
  <body onload="initialize()">
    <div id="wave" style="width: 500px; height: 6000px"></div>
  </body>
</html>
